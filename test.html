<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="new 4.css">
  <title>Document</title>
</head>
<body>
  <div class="accordion-container">
    <h2>jQuery Accordion</h2>
    <div class="set">
      <button style="width: 100%;"> Vestibulum 
        <i class="fa fa-plus"></i>
      </button>
      <div class="content1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna.</p>
      </div>
    </div>   
  </div>

  <script type="text/javascript" lang="javascript" src="/lib/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
  $(".set > button").on("click", function() {
    if ($(this).hasClass("active")) {
      $(this).removeClass("active");
      $(this)
        .siblings("tr.content1")
        .slideUp(200);
      $(".set > button i")
        .removeClass("fa-minus")
        .addClass("fa-plus");
    } else {
      $(".set > button i")
        .removeClass("fa-minus")
        .addClass("fa-plus");
      $(this)
        .find("i")
        .removeClass("fa-plus")
        .addClass("fa-minus");
      $(".set > button").removeClass("active");
      $(this).addClass("active");
      $(".content1").slideUp(200);
      $(this)
        .siblings(".content1")
        .show()
        .slideDown(200);
    }
  });
});
</script>

</body>
</html>
